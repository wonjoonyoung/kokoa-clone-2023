<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>      
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="header__title">Find</h1>
        <div class="header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <div class="header__icons-badge"></div>
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>

<main class="main-screens">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR code</span>
        </div>
    <div class="icon-row__icon">
        <i class="fa-regular fa-address-book"></i>
        <span>Add by <br> Contacts</span>
    </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
    <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>


    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended friends</h6>
        <span>You have no recommmended friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtag">#bts#army#friends</h6>
                <div class="open-post__member">
                    <img src="https://avatars.githubusercontent.com/u/54563054?s=48&v=4">
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://avatars.githubusercontent.com/u/54563054?s=48&v=4">
                    <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart fa-xs"></i>
                    <span>326</span>
                </div>
            </div>
        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__news"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/dbd409250c.js" crossorigin="anonymous"></script>
</body>
</html>
