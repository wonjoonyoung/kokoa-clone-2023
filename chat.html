<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>      
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Joon</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-bars fa-2x"></i>
            <i class="fa-solid fa-gear fa-2x"></i>
        </div>
    </header>

    <main class="settings-screen main-chat">
        <div class="chat__timestmap">
            Tuesday, June 30 , 2023
        </div>
        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/54563054?s=48&v=4">
            <div class="message-row__content">
                <span class="message__author">Joon</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>

        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>

        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message"/>
            <i class="fa-regular fa-face-smile"></i>
            <button><i class="fa-solid fa-arrow-up"></i></button>

        </div>
    </form>
    

    <script src="https://kit.fontawesome.com/dbd409250c.js" crossorigin="anonymous"></script>
</body>
</html>
