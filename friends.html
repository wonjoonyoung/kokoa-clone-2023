<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>      
            <i class="fa-solid fa-wifi"></i>

        <div class="status-bar__column">
            <span>18:43</span>

            <i class="fa-solid fa-battery-full fa-lg"></i>

    </div>

    <header class="screen-header">
        <h1 class="header__title">Friends</h1>
        <div class="header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>

            <span>

    <a id="friends-dispaly-link">

        <i class="fa-solid fa-chevron-right fa-xs"></i>

<main class="friends-screens">
    <div class="uesr-component">
        <div class="uesr-component__column">

            <div class="user-component__text">
                <h4 class="uesr-component__title">Joon</h4>
                <!-- <h6 class="uesr-component__subtitle">this text</h6> -->
            </div>
        </div>
        <div class="uesr-component__column"></div>

    <div class="friends-screens__channel">
        <div class="friends-screens__channel-header">
            <span>channel</span>
            <i class="fa-solid fa-chevron-up"></i>
        </div>

    <div class="uesr-component">
            <div class="uesr-component__column">
                <img src="https://avatars.githubusercontent.com/u/54563054?s=48&v=4" class="user-componet__avatar user-componet__avatar--xm" />

                    <h4 class="uesr-component__title uesr-component__title--not-bold">channel</h4>
                    <!-- <h6 class="uesr-component__subtitle">this text</h6> -->

            </div>
            <div class="uesr-component__column">
                <div>
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
    </div>

    </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">

                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__news"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
